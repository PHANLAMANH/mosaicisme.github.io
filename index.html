<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mosa√Øcisme picture puzzle game</title>
	<link rel="stylesheet" href="./style.css">
	<script src='https://code.jquery.com/jquery-3.6.3.min.js'>
	</script>
	<link rel="stylesheet" href="./style.scss">
</head>

<body>

	<div id="container">
		<div style="position: relative;"><a href="#" class="button start">Start</a></div>

		<div class="box">
			<div class="me full"></div>
		</div>
		<div class="pre_img">
			<li data-bid="0"><img src="./img/01.png"></li>
			<li data-bid="1"><img src="./img/02.png"></li>
			<li data-bid="2"><img src="./img/03.png"></li>
			<li data-bid="3"><img src="./img/04.png"></li>
			<li data-bid="4"><img src="./img/05.png"></li>



		</div>
		<div align="center" style="position: relative;"><a href="#" class="button1 reset" align="center">Reset</a></div>
	</div>

	<div class="cover">
		<div class="score">
			<p id="scr_head"> &#9875 Puzzel Solved &#9875</p>
			<p id="scr_time"> Time : <span id="min">00</span> Min <span id="sec">00</span> Sec</p>
			<p id="scr_moves"> Moves : <span id="moves"></span></p>
			<div class="button OK">OK</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
